credhub_prefix: concourse/homelab

product_config_path: config/install-pcf
product_vars_path: vars/vars/install-pcf

opsman_product_version: ^2\.7\.[0-9]*$
opsman_glob: "*.ova"

opsman_config_filename: opsman-config.yml
opsman_var_filename: opsman.yml

opsman_auth_filename: opsman-auth.yml

ops_director_config_filename: ops-director-config.yml
ops_director_var_filename: director.yml

state_file_destination: state-files
state_filename: homelab-state.yml

pks_product_version: ^1\.5\.[0-9]*$
pks_product_glob: "*.pivotal"

pks_config_filename: pks-config.yml
pks_var_filename: pks.yml

iaas_type: vsphere-esxi                       # azure-hyperv|vsphere-esxi|aws-xen-hvm|openstack-kvm|vcloud-esxi|google-kvm
stemcell_type: xenial

s3_endpoint: ((s3_endpoint))
s3_access_key: ((s3_access_key))
s3_secret_key: ((s3_secret_key))
s3_bucket: ((s3_bucket))

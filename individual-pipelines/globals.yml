# Token used to download the product file from Pivotal Network. Find this
# on your Pivotal Network profile page:
# https://network.pivotal.io/users/dashboard/edit-profile
pivnet_token: ((pivnet_token))

# The token used to download the repos from GitHub for the pipelines
git_token: ((git_token))
config_repo_git_url: https://github.com/rahulkj/secrets # [R] Pipelines github repo
automation_git_url: https://github.com/rahulkj/pcf-automation # [R] Pipelines github repo
locks_git_url: https://github.com/rahulkj/pipeline-locks # Based on https://github.com/concourse/pool-resource
automation_git_branch: master
locks_git_branch: master
config_repo_git_branch: master
git_username: ((git_username)) # [R] Your github username

platform_automation_version: ^4\.*\..*$

ci_username: ((ci_username))                  # [R] Username used to push to your gist_url
ci_email_address: ((ci_email_address))        # [R] Email used to push to your gist_url

smtp_address: ((smtp_address))
smtp_port: ((smtp_port))
smtp_username: ((smtp_username))
smtp_password: ((smtp_password))
from_address: ((from_address))
to_addresses: ((to_addresses))

opsman_env_path: env
opsman_env_filename: env.yml

credhub_ca_cert: ((credhub_server_ca.certificate))
credhub_client: ((credhub_client))
credhub_secret: ((credhub_client_secret))
credhub_server: ((credhub_server))

lock_folder: pipeline-lock

s3_endpoint: http://((s3_endpoint))/
s3_access_key: ((s3_access_key))
s3_secret_key: ((s3_secret_key))
s3_disable_ssl: true

s3_automation_bucket: automation
s3_automation_image_regex: image/platform-automation-image-(.*).tgz
s3_automation_tasks_regex: tasks/platform-automation-tasks-(.*).zip
s3_stemcells_regex: bosh-stemcell-(.*).tgz

attempts: 3
